<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .dashboard-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 300px;
    }
    .dashboard-container h1 {
      margin: 0;
      color: #333;
    }
    .user-info {
      width: 100%;
      text-align: left;
    }
    .user-info p {
      margin: 10px 0;
      color: #666;
    }
    .logout-button {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
    }
    .logout-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <h1>Welcome to Your Dashboard</h1>

  <div class="user-info">
    <p>Name: <span th:text="${name}">User Name</span></p>
    <p>Email: <span th:text="${email}">User Email</span></p>
  </div>

  <form action="/logout" method="post" th:action="@{/logout}">
    <button type="submit" class="logout-button">
      Logout
    </button>
  </form>
</div>
</body>
</html>
